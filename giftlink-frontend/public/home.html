<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftLink Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center">
            <!-- Task 1: Add the main heading -->
            <h1 class="display-4 mb-4">Welcome to GiftLink</h1>
            
            <!-- Task 2: Add the subheading -->
            <h2 class="h3 mb-4">Connect, Share, and Celebrate with Thoughtful Gifting</h2>
            
            <!-- Task 3: Add the inspirational quote -->
            <blockquote class="blockquote mb-4">
                <p class="mb-0">"The greatest gift is not found in a store nor under a tree, but in the hearts of true friends."</p>
                <footer class="blockquote-footer">Cindy Lauper</footer>
            </blockquote>
            
            <!-- Task 4: Add the 'Get Started' button -->
            <a href="/create-wishlist" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </div>

    <!-- Add links to JavaScript components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/home.js"></script>
</body>
</html>
